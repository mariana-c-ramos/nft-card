<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="container__img">
        <img src="assets/img/image-equilibrium.jpg" alt="an image of a cube made of shiny glass." class="img container__img">
      </div>

      <div class="container__info">
        <div class="container__details">
          <h1 class="container__title">Equilibrium #3429</h1>
          <p class="container__txt">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="container__data">
          <div class="container__price">
            <img src="assets/icon/icon-ethereum.svg" alt="the symbol of the ethereum currency.">
            <p>0.041 ETH</p>
          </div>
          <div class="container__time">
            <img src="assets/icon/icon-clock.svg" alt="the symbol of a clock.">
            <p>3 days left</p>
          </div>
        </div>

        <div class="container__label">
          <img class="container__label-img" src="assets/img/image-avatar.png" alt="">
          <p class="container__label-txt">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
